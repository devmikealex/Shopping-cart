<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>QPICK</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">QPICK</div>
            <div class="icons">asfd</div>
        </header>

        <section>
            <h2>Наушники</h2>
            <div class="small-cards">
                <div class="card">
                    <img src="./assets/photo/byz58521.png" alt="Apple BYZ S852I">
                    <div class="card__content">
                        <div class="card__line">
                            <h4>Apple BYZ S852I</h4>
                            <div class="price">
                                <div class="price-current">2927 ₽</div>
                                <div class="price-old">3527 ₽</div>
                            </div>
                        </div>
                        <div class="card__line">
                            <div class="rating">
                                <img src="./assets/icons/star.svg" alt="">4.7</div>
                            <button>Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>Беспроводные наушники</h2>
        </section>

        <footer>
            <nav>
            <div class="logo">QPICK</div>
                <ul>
                    <li><a href="">Избранное</a></li>
                    <li><a href="">Корзина</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>

                <div>Условия сервиса</div>

                <div>social icons</div>
            </nav>
        </footer>

        <script src="main.js"></script>
    </div>
</body>

</html>
